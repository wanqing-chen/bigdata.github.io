<!DOCTYPE html>
<html lang="en">

<head>
  <!-- 设置页面字符编码为UTF-8 -->
  <meta charset="UTF-8">
  <title>大数据全栈知识体系</title>
  <!-- 兼容IE浏览器以及Chrome Frame -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- 页面描述信息，可根据实际情况填写准确内容 -->
  <meta name="description" content="Description">
  <!--
      viewport设置：
      width=device-width：使页面宽度与设备宽度一致；
      user-scalable=no：禁止用户手动缩放页面；
      initial-scale=1.0：初始缩放比例为1；
      maximum-scale=1.0：最大缩放比例为1；
      minimum-scale=1.0：最小缩放比例为1。
  -->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 引入docsify的默认主题样式（浅色主题） -->
  <link rel="stylesheet" title="light" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <!-- 引入docsify的深色主题样式 -->
  <link rel="stylesheet" title="dark" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">
  <!-- 引入目录插件的浅色主题样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-plugin-toc@1.3.1/dist/light.css">
  <!-- 引入深色模式切换插件的样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-switch@1.0.2/dist/docsify-dark-switch.css">
  <!-- 引入Gitalk评论插件的样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <!-- 引入侧边栏折叠插件的样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <style type="text/css">
    /*
        主题色相关变量定义：
        --theme-color用于设置整个页面的主题色，在不同主题模式下会有不同的值。
    */
    :root {
      --theme-color: #42b983;
    }

    html.dark {
      --theme-color: #ea6f5a;
      --sidebar-nav-link-color: #c8c8c8;
      --docsifytabs-tab-background: #4f4f4f;
    }

    /* navs fixed 顶部导航fixed固定 */
    .app-nav {
      position: fixed;
    }

    /* sidebar active bug，用于设置侧边栏激活状态的样式 */
    .sidebar ul li[class=""]>a {
      border-right: 2px solid;
      color: var(--theme-color);
      font-weight: 600;
    }

    /* toc，设置目录相关的样式，如链接字体粗细等 */
    .page_toc div[class^="lv"] a {
      font-weight: 400;
    }

    :root {
      --sidebar-nav-link-color--active: var(--theme-color);
    }

    /* section，设置代码块等相关样式 */
    .markdown-section pre {
      padding: 0;
    }

    .markdown-section pre>code {
      padding: 1rem;
    }

    /* table dark，用于在深色模式下设置表格隔行背景色样式 */
    html.dark.markdown-section tr:nth-child(2n) {
      background-color: #4f4f4f;
    }

    /* tabs，设置tabs在深色模式下的背景等样式 */
    html.dark.docsify-tabs--classic>.docsify-tabs__tab--active {
      border-top: none;
    }
  </style>
</head>

<body>
<nav>
  <a href="https://github.com/wanqing-chen/">WanQing的GitHub</a>
</nav>
<div id="app"></div>
<script>
  // $docsify配置对象，用于配置docsify相关功能和插件
  window.$docsify = {
    name: '大数据全栈知识体系',
    repo: 'https://github.com/wanqing-chen/bigdata.github.io',
    // 设置主题色，对应官方vue.css中相关主题色
    themeColor: '#42b983',
    auto2top: true, // 每次切换页面后自动跳转到页面顶部
    loadNavbar: true,
    loadSidebar: true,
    subMaxLevel: 1, // 是否把文档里的目录显示在侧边栏里（这里设置不显示）
    alias: {
      '/.*/_navbar.md': '/_navbar.md', // 配置 alias 避免不必要的回退过程
      '/.*/_sidebar.md': '/_sidebar.md',
    },
    sidebarDisplayLevel: 0, // 设置侧边栏显示层级
    coverpage: true,
    onlyCover: true,
    search: {
      maxAge: 86400000,
      placeholder: '搜索',
      noData: '找不到结果!',
      depth: 6,
      hideOtherSidebarContent: true // 建议设置true，避免搜索结果与侧边栏内容混在一起
    },
    // toc相关配置（当前被注释掉，如果需要可启用并调整参数）
    // toc: {
    //     tocMaxLevel: 5,
    //     target: 'h2, h3, h4, h5, h6',
    //     ignoreHeaders: ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
    // },
    count: {
      countable: true,
      fontsize: '1em',
      color: 'rgb(90, 90, 90)',
      language: 'chinese'
    },
    tabs: {
      persist: true,
      sync: true,
      theme: 'classic',
      tabComments: true,
      tabHeadings: true
    },
    darkSwitch: {
      fixed: true, // switch按钮fixed固定
    },
    formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}',
    // plugins: [
    //   function (hook, vm) {
    //     hook.beforeEach(function (html) {
    //       var url = 'https://github.com/wanqing-chen/bigdata.github.io' + vm.route.file;
    //       return html
    //               + '\n----\n'
    //               + '> 最后更新时间: {docsify-updated} ';
    //     })
    //   }
    // ]
    plugins: [
      function (hook, vm) {
        const { getLastUpdatedTime } = require('./updateTime.js'); // 引入上面创建的脚本模块，路径根据实际调整
        hook.beforeEach(async function (html) {
          const filePath = vm.route.file;
          const lastUpdatedTime = await getLastUpdatedTime(filePath);
          return html
                  + '\n----\n'
                  + `> 最后更新时间: ${lastUpdatedTime}`;
        })
      }
    ]
  };
</script>
